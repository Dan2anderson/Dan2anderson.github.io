<script language="javascript">

function querySt(name) {
    var url = window.location.href;

    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    console.log(results);
    if (!results) return null;
    if (!results[2]) return '';
    var final = decodeURIComponent(results[2].replace(/\+/g, " "));

    return final;
}
